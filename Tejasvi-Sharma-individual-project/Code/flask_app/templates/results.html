<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    {% if results %}
        <table width="500">
            <tbody>
		<th>Label</th>
                <th>Image</th>
            {% for img_name in results %}
                <tr>
                    <td>{{ img_name[img_name.rfind("-")+1:img_name.rfind(".")] }}</td>
		    <td><img src="static/{{ img_name }}" alt="Not Found" width="200" height="200"></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        No results :(
    {% endif %}
</body>
</html>
